<div class="gridEl" #grid>

    <svg width="100%" height="99%" attr.viewBox="0 0 {{ width }} {{ height}}"
       xmlns="http://www.w3.org/2000/svg">

      <svg:g *ngFor="let row of _grid"  >
        <svg:g [data]=sq app-square *ngFor="let sq of row" (click)="onClick(sq)"></svg:g>
      </svg:g>

    </svg>

</div>

<div class="controls" *ngIf='false'>
  <app-controls></app-controls>
</div>
